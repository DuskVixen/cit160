<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <span id="num1"></span>
    <select id="operand">
        <option value="" selected disabled>--Select An Operand--</option>\
        <option value="+">+ Addition</option>
        <option value="-">- Subtraction</option>
    </select><span id="num2"></span> =
    <input type="text" id="answer"><br>
    <hr>
    <button onclick="checkMath()">Check</button>
    <hr>
    <p id="message"></p>

    <script defer>
        const MAX = 11;
        let num1 = Math.floor(Math.random() * MAX);
        let num2 = Math.floor(Math.random() * MAX);
        document.querySelector('#num1').textContent = `${num1} `;
        document.querySelector('#num2').textContent = ` ${num2} `;

        function checkMath(){
            //input - get operand and answer
            let operand = document.querySelector('#operand').value;
            let userAnswer = parseInt(document.querySelector('#answer').value);
            // processing - if + then set answer key to addition or set it to subtration
            // compare answer key to the input answer and build appr. message
            let answerKey = 0;
            let message = '';
            if (operand === "+") {
                answerKey = num1 + num2;
            } else {
                answerKey = num1 - num2;
            }
            if ( answerKey === userAnswer) {
                message = `Correct! üèÜ`;
            } else {
                message = `Incorrect üò•`;
            }
            // OUTPUT - post message to user
            document.querySelector('#message').textContent = message;
        }
    </script>
</body>

</html>
