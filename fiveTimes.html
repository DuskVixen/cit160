<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of Five</title>
</head>

<body>
    <h1>Multiples of Five</h1>
    <p id="output"></p>
    <script>
        let i = 1;
        let output = "";
        const times = 5;
        while (i < 13) {
            output += `5 x ${i} = ${times * i}<br>`;
            i += 1;
        }
        document.getElementById('output').innerHTML = output;
    </script>
</body>

</html>
