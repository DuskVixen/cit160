<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Loops</title>
</head>

<body>
    <h2>Fixed Loops</h2>
    <p>Loop 1</p>
    <p id="display1"></p>
    <p>Loop 2</p>
    <p id="display2"></p>
    <p>Loop 3</p>
    <p id="display3"></p>
    <p>Loop 4</p>
    <p id="display4"></p>
    <script>
        // Loop 1
        let output1 = '';
        let i = 0;
        while (i < 2) {
            output1 += `Part 1:${i}<br>`;
            i = i + 1;
        }
        document.getElementById('display1').innerHTML = output1;

        //    The output in display1 should be:
        //Part 1: 0
        //Part 1: 1

        // Loop 2
        var output2 = '';
        for (let j = 0; j < 3; j++) {
            if (j !== 2) {
                output2 += `Part 2:${j}, `;
            } else {
                output2 += `Part 2:${j}`;
            }
        }
        document.getElementById('display2').textContent = output2;

        //output should be
        // Part 2: 0, Part 2: 1, Part 2: 2

        // Loop 3
        let output3 = '';
        for (let k = 0; k < 4; k++) {
            output3 += k + " ";
        }
        document.getElementById('display3').textContent = output3;

        //output should be
        //0 1 2 3

        // Loop 4
        let balance = 1000;
        const rate = .10;
        let n = 30;
        for (let s = 0; s < n; s++) {
            interest = balance * rate;
            balance += interest;
        }
        document.getElementById('display4').textContent = balance.toFixed(2);

        //output should be
        //17449.40
    </script>
</body>

</html>
