<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pounds To Kilograms</title>
    <link rel="stylesheet" href="css/kilo.css">

</head>

<body>

    <main>
        <h1>Convert Pounds to Kilograms</h1>
        <label class="heading">Pounds: <input type="text" id="pounds"></label>
        <div class="process"><button onclick="getKilograms()">Convert to Kilograms</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Kaylie Phelps &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();

        function getKilograms() {
            // Get the input assigned to a variable
            let pounds;
            let kilograms;
            pounds = parseFloat(document.getElementById("pounds").value);
            // the formula is pounds divided by 2.205 to get Kilograms
            kilograms = pounds / 2.205;
            // Show out put when button pressed
            document.querySelector('#output').innerHTML = kilograms.toFixed(1) + " Kilograms";
        }
    </script>
</body>


</html>
