<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 2: Power</title>
</head>

<body>
    <p id="output"></p>
    <script>
        let power = ""
     //loop 2^0 to 2^31
        for (let i = 0; i < 32; i++) {
            if (i == 31) {
                power += 2**i;
            } else {
                power += `${2**i}, `;
            }
        }
        document.getElementById('output').innerHTML = power;
    </script>
</body>

</html>
