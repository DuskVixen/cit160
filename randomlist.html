<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repitition List</title>
</head>

<body>
    <h3>Random List</h3>
    <p id="output"></p>
    <script>
        const MAX = 50;
        const MIN = 1;
        const num = Math.floor(Math.random() * (MAX - MIN + 1) + MIN);
        let output = ''
        let i = 1;
        while ( i < num) {
            //output += `Items${i}: ${i}<br>`; 
            output += `Item: ${i}<br>`;
            i += 1;
        }
        document.getElementById('output').innerHTML = output;
    </script>
</body>

</html>
