<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/story.css">

<body>
    <header>
        <h1>Scripture Story Build</h1>
        <h2>Kaylie Pheps</h2>
    </header>
    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>

        <div class="process"><button onclick="storyStart()">Build Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Kaylie Phelps &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();

        function storyStart() {
            // INPUT
            let name;
            let fruit;
            let animalo;
            let animalt;

            name = document.getElementById("firstname").value;
            fruit = document.getElementById("fruit").value;
            animalo = document.getElementById("animal1").value;
            animalt = document.getElementById("animal2").value;
            // PROCESSING
            fruit = fruit + "s";
            animalo = animalo + "s";
            animalt = animalt + "s";

            //OUTPUT - Example output: "And it came to pass that the people of ___ did till the land, and raise all manner of ___, and flocks of herds, and flocks of all manner of ___ of every kind, and ___."
            document.querySelector('#output').innerHTML = `And it came to pass that the people of ${name} did till the land, and raise all manner of ${animalt}, and flocks of herds, and flocks of all manner of ${animalo} of every kind, and ${fruit}.`;
        }  
    </script>
</body>

</html>
