<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Scripture Story Build</h1>

    <main>
        <h3>Inputs</h3>
        <label class="heading">Provide a first name: <input type="text" id="firstname" placeholder="Sarah"></label>
        <label class="heading">Name a fruit: <input type="text" id="fruit" placeholder="apple"></label>
        <label class="heading">Name an animal: <input type="text" id="animal1" placeholder="horse"></label>
        <label class="heading">Name another animal: <input type="text" id="animal2" placeholder="lamb"></label>

        <div class="process"><button onclick="storyStart()">Build Story</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> &bull; Kaylie Phelps &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        document.querySelector('#copyright').textContent = new Date().getFullYear();

        function storyStart() {
            // INPUT
            let name = "Sarah";
            let fruit = "apple";
            let animalo = "horse";
            let animalt = "lamb";

            name = document.getElementById("firstname");
            fruit = document.getElementById("fruit");
            animalo = document.getElementById("animal1");
            animalt = document.getElementById("animal2");
            // PROCESSING
            console.log(name + fruit + animalo + animalt)

        }  
    </script>
