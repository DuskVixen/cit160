    <script>
        function getTotalDue() {
            // This is a comment
            let dicount = 0;
            discount = 0 + parseFloat(document.getElementById('discount').value);
            const price = 100;
            let total = 1.1;
            total = price - discount
            document.querySelector('#total').innerHTML = 'Total Amount Due: $' + total.toFixed(2);
        }
    </script>
